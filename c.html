              <script>
              const calendar = document.querySelector('.calendar');
                    const currentMonthYearElem = document.getElementById('currentMonthYear');
                    const prevMonthButton = document.getElementById('prevMonth');
                    const nextMonthButton = document.getElementById('nextMonth');
                   
                    let currentDate = new Date();
                    let currentMonth = currentDate.getMonth();
                    let currentYear = currentDate.getFullYear();
                    
                    
                    function updateCalendar() {
                        // Clear existing days
                        calendar.innerHTML = '';
                        
                        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
                        
                        // Calculate the day of the week for the first day of the month
                        const firstDayOfWeek = new Date(currentYear, currentMonth, 1).getDay();
            
                        // Fill in previous month's days if necessary
                        for (let i = 0; i < firstDayOfWeek; i++) {
                            const dayElem = document.createElement('div');
                            dayElem.classList.add('day', 'text-gray-400');
                            dayElem.textContent = '';
                            calendar.appendChild(dayElem);
                        }
            
                        // Fill in the days of the current month
                        for (let day = 1; day <= daysInMonth; day++) {
                            const dayElem = document.createElement('div');
                            dayElem.classList.add('day');
                            dayElem.textContent = day;
                            calendar.appendChild(dayElem);
                        }
            
                        currentMonthYearElem.textContent = new Date(currentYear, currentMonth).toLocaleDateString('en-US', { year: 'numeric', month: 'long' });
                    }
            
                    prevMonthButton.addEventListener('click', () => {
                        if (currentMonth === 0) {
                            currentMonth = 11;
                            currentYear--;
                        } else {
                            currentMonth--;
                        }
                        updateCalendar();
                    });
            
                    nextMonthButton.addEventListener('click', () => {
                        if (currentMonth === 11) {
                            currentMonth = 0;
                            currentYear++;
                        } else {
                            currentMonth++;
                        }
                        updateCalendar();
                    });
            
                    updateCalendar();
            
              </script>
